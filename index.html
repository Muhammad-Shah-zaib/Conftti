        * {

            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            position: relative;
            height: 500px;
            padding: 50px 100px ;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 1.2rem;
            background-color: #838383;
            color: rgb(255, 242, 59);
            font-weight: 900;
            cursor: pointer;
        }
        .popup {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.93rem;
            background-color: rgb(25, 43, 59);
            color: #ccc;
            padding: 20px;
            text-align: center;
            width: 400px;
            height: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1), 0 0 0 1000px rgba(0, 0, 0, 0.95);
            visibility: hidden;
        }
        b {
            font-size: 1.2rem;
            font-style: italic;
            font-family:  Courier, monospace;
            position: absolute;
            top:0;
            right: 0;
            padding: 10px 15px;
            background-color: rgba(255, 62, 62, 0.767);
            color: white;
            cursor: pointer;
        }

        canvas{
            position: fixed;
            width: 100%;
            height: 100vh;
            z-index: 5;
            top: 0;
            left: 0;
            visibility: hidden;
            pointer-events: none;
        }
    </style>
